<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Photo - Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script defer src="/__/firebase/12.1.0/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/init.js"></script>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand" href="/">Gallery</div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <h3>Add Photo</h3>
            <form id="add-photo-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="people">People in Photo</label>
                    <input type="text" name="people" id="people" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Choose a photo:</label>
                    
                    <div>
                        <label for="image-upload" class="btn btn-primary">Upload from Library</label>
                        <label for="camera-input" class="btn btn-info">Take a Picture</label>
                    </div>
                    
                    <input type="file" id="image-upload" style="display: none;" accept="image/*"/>
                    <input type="file" id="camera-input" style="display: none;" accept="image/*" capture="environment"/>
                    
                    <p><span id="file-name" class="help-block"></span></p>
                </div>
                <button type="submit" id="submit-button" class="btn btn-success">Save</button>
            </form>
        </div>
        <script src="add-photo.js"></script>

       
    </body>
</html>

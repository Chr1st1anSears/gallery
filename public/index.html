<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script defer src="/__/firebase/12.1.0/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/12.1.0/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Gallery</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/photos.html">Photos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="user-info" style="display: none;">
                        <div class="navbar-brand" id="user-name"></div>
                        <div class="navbar-brand"><a href="#" id="logout-button">Logout</a></div>
                    </li>
                    <li id="login-container">
                        <div class="navbar-brand"><a href="#" id="login-button">Sign in with Google</a></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container" style="text-align: center; padding-top: 50px;">
            <h3>Point your camera at a photo on the wall, and we'll tell you about it.</h3>
            <p><i>Try to capture the whole photo, but just that photo!</i></p>
            
            <!-- This is the main button the user will press -->
            <button id="scan-photo-button" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-camera"></span>
                Scan Photo
            </button>

            <!-- This hidden input is what the button will trigger -->
            <input type="file" id="camera-input" style="display: none;" accept="image/*" capture="environment"/>
            
            <!-- This div will show status messages like "Searching..." -->
            <div id="status-message" style="padding-top: 20px;"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
